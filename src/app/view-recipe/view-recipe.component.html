<div class="row pad-left-2 view-recipe-container" [ngClass]="{'hidden-op':!showResults}" >
  <h3 class="col-md-10 text-center recipes-heading">Recipes</h3>
  <button type="button" (click)="clearResults()" mat-raised-button class="col-md-1 btn btn-default dropdowns">
    Clear
  </button>
</div>
<hr/>
<div class="row pad-left" [hidden]="recipes['RecipeObject']['length'] > 0">
  <h3>No Recipes Found</h3>
</div>
<div class="row pad-left" [ngClass]="{'hidden-op':!showResults}" *ngFor="let hit of recipes['RecipeObject']; let in = index; let even = even;">
  <span style="width: 100%" *ngIf="even">
    <div  class="border-round recipeCard col-xs-12 col-sm-12 col-md-12 col-lg-5" >
      <app-recipe-tile [data]="recipes['RecipeObject'][in]"></app-recipe-tile>
    </div>
    <div  class="border-round recipeCard col-xs-12 col-sm-12 col-md-12 col-lg-5" >
     <app-recipe-tile [data]="recipes['RecipeObject'][in+1]"></app-recipe-tile>
    </div>
  </span>
</div>
<div class="row label-centered" *ngIf="recipes['RecipeObject']['length'] > 0">
  <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">

    <button mat-raised-button color="primary" class="btn btn-default" (click)="recipes.pollRecipeData()" [innerHTML]=" 'SeeMoreRecipesLabel' | translate"></button>
  </div>
</div>
<app-snack-bar></app-snack-bar>
  <!--Scroll to top-->
  <div class="scroll-to-top" [ngClass]="{'show-scroll': navIsFixed}">
    <button mat-mini-fab color="primary" (click)="scrollToTop()">
      <i class="material-icons">arrow_upward</i>
    </button>
  </div>
